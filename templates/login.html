<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="canteen_id" placeholder="Canteen-Id" ng-model="loginData.username">
            <br />
            <div ng-messages="form.$submitted || form.canteen_id.$touched"></div>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
         <button class="button button-block button-positive" type="submit">Log in</button>
            
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
